{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Support {{creator.patron_title}} on Luso! Help fund their creative journey by becoming a fan and enjoying exclusive content.">
  <meta name="keywords" content="Support Creators, Fan Support, Creator Monetization, Exclusive Content, Zambian Creators, Artist Support, Patreon Alternative">
  <meta name="author" content="{{creator.patron_title}}">
  
  <!-- Open Graph Meta Tags (for Facebook & Social Sharing) -->
  <meta property="og:title" content="Support {{creator.patron_title}} on Luso">
  <meta property="og:description" content="Become a true fan and support {{creator.patron_title}} on Luso. Enjoy exclusive content and help bring their creative vision to life.">
  <meta property="og:image" content="{% static 'assets/img/avator.jpeg' %}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:type" content="website">
  
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Support {{creator.patron_title}} on Luso">
  <meta name="twitter:description" content="Join {{creator.patron_title}}'s community and support their creative journey. Access exclusive content, become a fan, and make a difference.">
  <meta name="twitter:image" content="{% static 'assets/img/avator.jpeg' %}">
  <!-- Canonical link for SEO -->
  <link rel="canonical" href="{{url}}">
  <meta name="theme-color" content="#ffffff">
  
    
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/luso/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/luso/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/luso/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'assets/img/luso/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'assets/img/luso/safari-pinned-tab.svg' %}" color="#5bbad5">
  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.3.0/css/glightbox.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

  <title>{% block title %} {% endblock title %}</title>

  {% block extrastylesheets %}
  {% endblock extrastylesheets %}
  <style>
    html,
    body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  {% if messages %}
  <div class="alert">
    {% for message in messages %}
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    {{message}}
    {% endfor %}
  </div>
  {% endif %}
  {% block section %}
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.3.0/js/glightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounter.js/dist/purecounter_vanilla.js"></script>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
